# Librarian role definition
# On-demand documentation and knowledge operations specialist.
# Started with a task, executes it, submits via refinery, exits.

role = "librarian"
scope = "rig"
nudge = "Run 'gt prime', execute your assigned task, submit via 'gt done', then exit."
prompt_template = "librarian.md.tmpl"

[session]
pattern = "{prefix}-librarian"
work_dir = "{town}/{rig}/librarian"
needs_pre_sync = false
start_command = "exec claude --dangerously-skip-permissions"

[env]
GT_ROLE = "librarian"
GT_SCOPE = "rig"

[health]
ping_timeout = "30s"
consecutive_failures = 3
kill_cooldown = "5m"
stuck_threshold = "30m"
