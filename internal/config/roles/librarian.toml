# Librarian role definition
# Per-rig documentation and knowledge operations specialist.

role = "librarian"
scope = "rig"
nudge = "Run 'gt prime', update docs in owning projects, and file beads for doc/knowledge gaps."
prompt_template = "librarian.md.tmpl"

[session]
pattern = "{prefix}-librarian"
work_dir = "{town}/{rig}/librarian"
needs_pre_sync = false
start_command = "exec claude --dangerously-skip-permissions"

[env]
# GT_ROLE is set by AgentEnv() to "{rig}/librarian" at session start.
# GT_SCOPE declares this role as rig-scoped (not town-level).
GT_SCOPE = "rig"

[health]
ping_timeout = "30s"
consecutive_failures = 3
kill_cooldown = "5m"
stuck_threshold = "2h"
