# Librarian role definition
# Town-level documentation and knowledge operations specialist.

role = "librarian"
scope = "town"
nudge = "Run 'gt prime' and focus on docs, references, and knowledge hygiene work."
prompt_template = "librarian.md.tmpl"

[session]
pattern = "hq-librarian"
work_dir = "{town}/librarian"
needs_pre_sync = false
start_command = "exec claude --dangerously-skip-permissions"

[env]
GT_ROLE = "librarian"
GT_SCOPE = "town"

[health]
ping_timeout = "30s"
consecutive_failures = 3
kill_cooldown = "5m"
stuck_threshold = "2h"
